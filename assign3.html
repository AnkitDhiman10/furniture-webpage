<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Sales Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      border-bottom: 2px solid #ccc;
    }

    td {
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) td {
      background-color: #f3f3f3;
    }

    th:first-child, td:first-child {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Month</th>
      <th>Sales</th>
      <th>Amount</th>
    </tr>
    <tr>
      <td>January</td>
      <td>85</td>
      <td>$13,555.00</td>
    </tr>
    <tr>
      <td>February</td>
      <td>73</td>
      <td>$9500.00</td>
    </tr>
    <tr>
      <td>March</td>
      <td>135</td>
      <td>$18,000.00</td>
    </tr>
    <tr>
      <td>April</td>
      <td>45</td>
      <td>$27,500.00</td>
    </tr>
    <tr>
      <td>May</td>
      <td>69</td>
      <td>$13,000.00</td>
    </tr>
    <tr>
      <td>June</td>
      <td>105</td>
      <td>$20,500.00</td>
    </tr>
  </table>

</body>
</html>
